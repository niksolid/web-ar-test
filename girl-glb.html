<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
<a-scene
      mindar-image="imageTargetSrc: ./book.mind;"
      color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
      mindar-image="filterMinCF:0.1; filterBeta: 10"

device-orientation-permission-ui="enabled: false">
  <a-assets>
    <a-asset-item id="girl" src="./girl/girl.glb"></a-asset-item>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  <a-entity mindar-image-target="targetIndex: 0" width="2" height="5.3">
<!--    <a-plane src="#card" position="0 0 0" height="2.65" width="1" rotation="0 0 0"></a-plane>-->
<!--    <a-gltf-model rotation="0 0 0 " position="0 0 0" height="2.65" width="1" scale="0.005 0.005 0.005" src="#girl"-->
<!--    animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"-->
    <a-gltf-model rotation="0 0 0 " position="0 0 0" height="5.3" width="2" scale="2 2 2" src="#girl" rotation="0 0 0"
    >
  </a-entity>
</a-scene>
</body>
</html>
